<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portfolio - Aleandro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
    <!-- header -->
    <div id="header" class="header-buttons"></div>


    <!-- main page -->
     <div class="row">
         <!-- left column -->
         <div class="col-12 col-md-5 px-5 my-4 blocked-overflow">
            <!-- left card -->
            <section class="container">
                <div id="left-card-home"></div>
            </section>
            <!-- home skills (piÃ¹ minimale e in altro punto?) -->
            <section class="container">
                <div id="home-skills"></div>
            </section>
         </div>
     
         <!-- right column -->
         <div class="col-12 col-md-7 px-5 py-4">
            <!-- home general -->
            <section id="home-general-section" class="container mb-5">
                <div id="home-general-about" class="col-12"></div>
            </section>



            <!-- home working experience -->
            <section id="work-index-section" class="container mb-5">
                <div id="work-experience"></div>
            </section>

            <!-- home projects -->
            <section id="home-projects-section" class="container mb-5">
                <div id="home-projects"></div>
            </section>

            <!-- home certifications -->
            <section id="home-certifications-section" class="container mb-5">
                <div id="home-certifications"></div>
            </section>

            <!-- home contact me -->
            <section id="home-contact-section" class="container mb-5">
                <div id="contact-me"></div>
            </section>
         </div>
     </div>


    <!-- footer -->
    <div id="footer" class="footer"></div>

        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    
    <script>
        /* NOTE: doing so exclusively in this page helps to avoid mistakes with double ids or so */
        includeElement("left-cards.html", ".left-card-home", "left-card-home");

        includeElement("home-general.html", ".home-general-about", "home-general-about");

        includeElement("home-skills.html", ".home-skills", "home-skills");
        
        includeElement("home-projects.html", ".home-projects", "home-projects");
        includeElement("home-work-experience.html", ".work-experience", "work-experience");
        
        includeElement("home-certifications.html", ".home-certifications", "home-certifications");

        includeElement("home-contact-me.html", ".contact-me", "contact-me");

        /* in this section includeElement of included section */
        /* example: */
        /* Home work-experience section <- html from work-experience page [includeElement first time] */
        /* html from work-experience page [includeElement first time] <- skills btn (from components page)  [includeElement second time] */
        /* TO DO: simplify includeElement function like allowing arrays of key-value instead of one by one */
        document.addEventListener("DOMContentLoaded", function () {
            /* home-work-experience section */
            includeElement("components.html", ".solidity-btn", "solidity-btn-0");
            includeElement("components.html", ".javascript-btn", "javascript-btn-0");
            includeElement("components.html", ".react-btn", "react-btn-0");
            includeElement("components.html", ".ethersjs-btn", "ethersjs-btn-0");
            includeElement("components.html", ".ipfs-btn", "ipfs-btn-0");
            includeElement("components.html", ".hardhat-btn", "hardhat-btn-0");

            includeElement("components.html", ".python-btn", "python-btn-1");
            includeElement("components.html", ".javascript-btn", "javascript-btn-1");
            includeElement("components.html", ".golang-btn", "golang-btn-1");
            includeElement("components.html", ".awss3-btn", "awss3-btn-1");

            /* sidebar highlight */
            scrollHighlight("home-general-section","left-home-general","translate-right","sidebar");
            scrollHighlight("work-index-section","left-work-experience","translate-right","sidebar");
            scrollHighlight("home-projects-section","left-home-projects","translate-right","sidebar");
            scrollHighlight("home-certifications-section","left-home-certifications","translate-right","sidebar");
            scrollHighlight("home-contact-section","left-home-contact","translate-right","sidebar");

        });
            
    </script>
</body>
</html>
