<section class="contact-me py-5">
    <div class="py-5">
        <h3>Let's work together</h3>
    </div>
    <form>
        <div class="row d-flex justify-content-center">
            <div class="col-md-12">
                <div class="row mb-3">
                    <div class="col">
                        <label for="nameSender" class="form-label">Name</label>
                        <input type="text" class="form-control" id="nameSender" placeholder="Your name">
                    </div>
                    <div class="col">
                        <label for="exampleInputEmail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail" placeholder="Your@email.com">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="messageInput" class="form-label">Message</label>
                    <textarea class="form-control" id="messageInput" rows="3" placeholder="Your message"></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </div>
        </div>
    </form>
</section>
